theme:
  name: material
  highlightjs: true
  palette:
    scheme: preference
  language: it
  favicon: images/favicon.png
  icon:
    logo: fontawesome/solid/terminal
  features:
    - navigation.top
    - navigation.tabs
    - navigation.sections
  font:
    text: Montserrat
  custom_dir: overrides

# foglio di stile personalizzato
extra_css:
  - stylesheets/style.css

# menu
nav:
  - Home: index.md
  - Dati:
    - Introduzione: dati/index.md
    - Esplora: dati/esplora.md
    - Converti: dati/converti.md
    - Trasforma: dati/trasforma.md
  - Monografie:
    - Introduzione: monografie.md
    - Miller:
      - Introduzione: miller/index.md
      - Formati: miller/formati.md
      - Verbi: miller/verbi.md
      - DSL: miller/dsl.md
      - ricette: miller/ricette.md
    - VisiData:
      - Guida: visidata/index.md
      - 10 modi di usarlo: visidata/dieci_modi_di_usare_visidata.md
  - Partecipa: partecipa.md
  - Grazie: grazie.md

plugins:
- search
- mkdocstrings
- rss

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.2.1/tablesort.min.js
  - javascripts/tables.js

markdown_extensions:
- admonition
- attr_list
- footnotes
- meta
- mkdocs-click
- pymdownx.betterem:
      smart_enable: all
- pymdownx.caret
- pymdownx.critic:
      mode: view
- pymdownx.details
- pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
- pymdownx.highlight
- pymdownx.mark
- pymdownx.smartsymbols
- pymdownx.superfences
- pymdownx.tabbed
- pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true
- pymdownx.tilde
- toc:
      permalink: true
      toc_depth: 3
